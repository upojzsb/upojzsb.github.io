# Site settings
title: upojzsb's blog
SEOTitle: upojzsb's blog
header-img: img/post-bg-random.jpg
email: zgzhaoliang@gmail.com
description: "Justice delaied is justice denied"
keyword: "upojzsb's blog"
url: "http://upojzsb.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/upojzsb/upojzsb.github.io.git" # you code repository

# Sidebar settings
# sidebar: true                           # whether or not using Sidebar.
sidebar: false                           # whether or not using Sidebar.
sidebar-about-description: ""
sidebar-avatar: /img/avatar_binggan.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# SNS settings
RSS: true
# weibo_username:     暂无
# zhihu_username:     暂无
# github_username:    暂无
# facebook_username:  暂无
# jianshu_username:   暂无
# twitter_username:   暂无

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
#redcarpet:
#    extensions: [ "hard_wrap","autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify","no_intra_emphasis"]
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

# Gitalk
gitalk:
  enable: false #是否开启Gitalk评论
  clientID:                             #生成的clientID
  clientSecret:     #生成的clientSecret
  repo: upojzsb.github.io    #仓库名称
  owner:     #github用户名
  admin:
  distractionFreeMode: true #是否启用类似FB的阴影遮罩

# 统计
# Google Analytics
ga_track_id: 'UA-175255565-1'            # Format: UA-xxxxxx-xx
ga_domain: auto
# 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto

# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Friends
# friends: [
#    {
#        title: "Apple Developer",
#        href: "https://developer.apple.com/"
#    }
# ]
theme: jekyll-theme-slate
